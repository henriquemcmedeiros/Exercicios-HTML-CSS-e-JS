<!DOCTYPE html>
<html>
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">Google Search</a>
        </div>
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET">
            <div class="advanced-search">
                <label>Find pages with…</label>
                <input type="text" name="all" placeholder="all these words">
                <label>Find pages with…</label>
                <input type="text" name="exact" placeholder="this exact word or phrase">
                <label>Find pages with…</label>
                <input type="text" name="any" placeholder="any of these words">
                <label>Find pages with…</label>
                <input type="text" name="none" placeholder="none of these words">
                <input type="submit" value="Advanced Search" class="advanced-search-button">
            </div>
            </form>
        </div>
    </body>
</html>
