<body>
    <div class="dolar">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores em real R$
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <label for="moeda">Insira o valor em dólar</label><br>
        <input type="number" id="valorDol" size="2" /><br>
        <button type="submit" onclick="ConverterDol()">Converter</button>
        <h2 id="valorConvertidoDol"></h2>
    </div>
    <div class="euro">
        <label for="moeda">Insira o valor em Euro</label><br>
        <input type="number" id="valorEuro" size="2" /><br>
        <button type="submit" onclick="ConverterEuro()">Converter</button>
        <h2 id="valorConvertidoEuro"></h2>
    </div>
    <div class="bitcoin">
        <label for="moeda">Insira o valor em Bitcoin</label><br>
        <input type="number" id="valorBit" size="2" /><br>
        <button type="submit" onclick="ConverterBit()">Converter</button>
        <h2 id="valorConvertidoBit"></h2>
    </div>
